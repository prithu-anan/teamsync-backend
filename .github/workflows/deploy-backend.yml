name: Build, Push & Deploy Backend

# Trigger on pushes to your main branch (adjust as needed)
on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: prithuanan/teamsync-backend:latest

  deploy:
    name: SSH & Deploy on VM
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: azureuser
          key: ${{ secrets.SSH_KEY }}
          # Optional: if you use a passphrase:
          # passphrase: ${{ secrets.VM_SSH_PASSPHRASE }}
          script: |
            # 1. Ensure the network exists
            docker network create teamsync_network || true

            # 2. Pull the newly built image
            docker pull prithuanan/teamsync-backend:latest

            # 3. Stop & remove old container (if any)
            docker stop teamsync-backend 2>/dev/null || true
            docker rm   teamsync-backend 2>/dev/null || true

            # 4. Run the new container on your external network
            docker run -d \
              --name teamsync-backend \
              --network teamsync_network \
              -p 8080:8080 \
              prithuanan/teamsync-backend:latest
